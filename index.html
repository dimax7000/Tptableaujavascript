<div class="container2">

<div class="centretable">

       <tr>

<div id="formulaire" class="inscription-form">

        <div id="modal-header">

            <h2>Formulaire d'ajout</h2>
            <form >

                </div>

                <div class="form-group">

                </div>
                <div class="form-group">

                </div>
                <div class="buton-group">

                    <div class="enregister" >
